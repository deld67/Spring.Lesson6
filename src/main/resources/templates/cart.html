<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />
    <h1>Корзина</h1>

    <br>
    <span th:if="${@cart.items.isEmpty()}">Корзина пуста</span>
    <table th:if="${!@cart.items.isEmpty()}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th >Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oi : ${@cart.items}">
            <td th:text="${oi.product.title}"/>
            <td  >
                <div th:if="${!@cart.inorder}" >
                    <a  class="btn btn-danger" th:href="@{'/cart/dec/' + ${oi.product.id}}">-</a>
                    <span th:text="${oi.quantity}"/>
                    <a  class="btn btn-success" th:href="@{'/cart/inc/' + ${oi.product.id}}">+</a>
                    <a  class="btn btn-danger" th:href="@{'/cart/remove/' + ${oi.product.id}}">X</a>
                </div>
                <div th:if="${@cart.inorder}" >
                    <span th:text="${oi.quantity}"/>
                </div>

            </td>

            <td th:text="${oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}"/>
        </tr>
        <tr>
            <td></td>
            <td>Итого:</td>
            <td th:text="${@cart.price}" ></td>
        </tr>
        <tr>
            <td colspan="3">
                <div th:if="${!@cart.inorder}" >
                    <a class="btn btn-danger" th:href="@{/cart/getorderform}">Оформить заказ</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <table th:if="${@cart.inorder}" >
        <tbody>
        <form th:action="@{/orders/neworder}"  method="POST">
        <tr>
            <td>ФИО Заказчика</td>
            <td><input name="client" type="text" class="form-control" placeholder="ФИО Заказчика"></td>
        </tr>
        <tr>
            <td>Телефон</td>
            <td><input name="phone" type="text" class="form-control" placeholder="Телефон"></td>
        </tr>
        <tr>
            <td>Адрес доставки</td>
            <td><input name="deliveryAddress" type="text" class="form-control" placeholder="Адрес доставки"></td>
        </tr>
            <td colspan="2">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                </div>
            </td>
        </form>
        </tbody>
    </table>

</div>

</body>
</html>
